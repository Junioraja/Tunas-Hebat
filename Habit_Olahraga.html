<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Olahraga - TunasHebat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { 
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7' },
                        track: { red: '#ef4444' } // Aksen merah lintasan
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 7s ease-in-out infinite 2s',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0) rotate(0deg)' }, '50%': { transform: 'translateY(-20px) rotate(5deg)' } }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #0ea5e9;
            border: 4px solid white;
            cursor: pointer;
            margin-top: -10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #cbd5e1;
            border-radius: 999px;
        }
        
        /* Selected Card Style */
        .sport-card.selected {
            border-color: #0ea5e9;
            background-color: #f0f9ff;
            box-shadow: 0 0 0 2px #0ea5e9;
        }
        .sport-card.selected i {
            color: #0ea5e9;
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-400 to-blue-600 min-h-screen relative overflow-x-hidden font-sans text-slate-700">

    <!-- BACKGROUND ELEMENTS (Lintasan & Bola) -->
    
    <!-- Lintasan Lari Abstrak (Lingkaran Besar) -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] border-[60px] border-white/5 rounded-full pointer-events-none z-0"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] border-[2px] border-dashed border-white/20 rounded-full pointer-events-none z-0"></div>
    
    <!-- Floating Sports Gear -->
    <div class="absolute top-20 right-10 opacity-40 animate-float z-0 text-white">
        <i class="ph ph-basketball-fill text-8xl"></i>
    </div>
    <div class="absolute bottom-32 left-10 opacity-40 animate-float-delayed z-0 text-white">
        <i class="ph ph-soccer-ball-fill text-7xl"></i>
    </div>
    <div class="absolute top-40 left-20 opacity-30 animate-float z-0 text-white">
        <i class="ph ph-tennis-ball-fill text-5xl"></i>
    </div>

    <!-- NAVBAR -->
    <nav class="p-6 flex items-center gap-4 relative z-20">
        <button onclick="window.location.href='dashboard.html'" class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center text-white hover:bg-white/30 transition border border-white/30">
            <i class="ph ph-arrow-left text-xl font-bold"></i>
        </button>
        <div class="text-white">
            <h1 class="font-bold text-lg drop-shadow-md">Jurnal Olahraga</h1>
            <p class="text-brand-100 text-xs font-medium">Sehat pangkal cerdas!</p>
        </div>
    </nav>

    <!-- MAIN CARD -->
    <main class="px-4 pb-12 relative z-10 w-full max-w-2xl mx-auto mt-2">
        
        <div class="bg-white/95 backdrop-blur-xl rounded-[2.5rem] shadow-2xl p-6 md:p-8 relative overflow-hidden">
            
            <!-- Header Card -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center gap-2 bg-red-100 text-red-600 px-4 py-1.5 rounded-full text-xs font-bold mb-3 shadow-sm">
                    <i class="ph ph-heartbeat-fill animate-pulse"></i> Ayo Gerak!
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Olahraga apa hari ini?</h2>
                <p class="text-slate-500 text-sm">Pilih aktivitasmu di bawah ini.</p>
            </div>

            <!-- STEP 1: PILIH OLAHRAGA (Grid) -->
            <div class="mb-8">
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">Pilihan Aktivitas</label>
                <div class="grid grid-cols-3 sm:grid-cols-4 gap-3" id="sports-grid">
                    <!-- Cards injected via JS -->
                </div>
                <!-- Input Custom (Hidden by default logic handled in JS) -->
                <div id="custom-sport-container" class="mt-3 hidden animate-fade-in">
                     <input type="text" id="custom-sport-input" placeholder="Tulis nama olahraga lain..." class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-brand-500 focus:outline-none text-sm bg-slate-50">
                </div>
            </div>

            <!-- STEP 2: DURASI -->
            <div class="mb-8 bg-slate-50 rounded-2xl p-6 border border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider">Durasi Latihan</label>
                    <div class="text-brand-600 font-bold text-xl font-mono bg-white px-3 py-1 rounded-lg shadow-sm border border-slate-100">
                        <span id="duration-val">30</span> <span class="text-sm">Menit</span>
                    </div>
                </div>
                
                <input type="range" id="duration-slider" min="5" max="120" step="5" value="30" class="w-full mb-2" oninput="updateDuration(this.value)">
                
                <div class="flex justify-between text-xs text-slate-400 font-bold px-1">
                    <span>5 mnt</span>
                    <span>60 mnt</span>
                    <span>120 mnt</span>
                </div>

                <!-- Est Calorie Badge -->
                <div class="mt-4 flex justify-center">
                    <div class="flex items-center gap-2 text-xs font-bold text-orange-500 bg-orange-50 px-3 py-1.5 rounded-full">
                        <i class="ph ph-fire-simple-fill"></i>
                        Estimasi Bakar: <span id="calorie-val">150</span> kkal
                    </div>
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <button onclick="saveActivity()" id="btn-save" class="w-full py-4 bg-gradient-to-r from-brand-500 to-blue-600 hover:from-brand-400 hover:to-blue-500 text-white font-bold rounded-2xl shadow-lg shadow-brand-500/30 transition transform active:scale-95 flex items-center justify-center gap-2 text-lg">
                <i class="ph ph-sneaker-move text-2xl"></i>
                Catat Aktivitas
            </button>

        </div>
    </main>

    <!-- SUCCESS MODAL -->
    <div id="modal-success" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-[2rem] p-8 max-w-sm w-full mx-4 text-center transform scale-90 transition-transform duration-300 relative overflow-hidden" id="modal-content">
            <!-- Confetti BG inside modal -->
            <div class="absolute top-0 left-0 w-full h-full bg-brand-50 z-0"></div>
            
            <div class="relative z-10">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-md animate-bounce">
                    <i class="ph ph-medal-fill text-4xl text-brand-500"></i>
                </div>
                <h3 class="text-2xl font-bold text-slate-800 mb-2">Kerja Bagus!</h3>
                <p class="text-slate-500 mb-6 text-sm">Tubuhmu berterima kasih. Poin kesehatan +50!</p>
                <button onclick="window.location.href='dashboard.html'" class="w-full py-3 bg-brand-500 text-white font-bold rounded-xl hover:bg-brand-600 transition shadow-lg">
                    Selesai
                </button>
            </div>
        </div>
    </div>

    <script>
        // DATA OLAHRAGA
        const sports = [
            { id: 'lari', name: 'Lari / Jogging', icon: 'ph-person-simple-run', intensity: 8 },
            { id: 'bola', name: 'Sepak Bola', icon: 'ph-soccer-ball', intensity: 9 },
            { id: 'basket', name: 'Basket', icon: 'ph-basketball', intensity: 8 },
            { id: 'sepeda', name: 'Sepeda', icon: 'ph-bicycle', intensity: 6 },
            { id: 'renang', name: 'Renang', icon: 'ph-waves', intensity: 9 },
            { id: 'badminton', name: 'Badminton', icon: 'ph-tennis-ball', intensity: 7 }, // Using generic ball for badminton
            { id: 'senam', name: 'Senam / SKJ', icon: 'ph-music-notes', intensity: 5 },
            { id: 'lainnya', name: 'Lainnya', icon: 'ph-dots-three-circle', intensity: 5 }
        ];

        let selectedSportId = null;
        let selectedIntensity = 5;

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            renderSports();
        });

        // RENDER GRID
        function renderSports() {
            const grid = document.getElementById('sports-grid');
            grid.innerHTML = '';
            
            sports.forEach(sport => {
                const div = document.createElement('div');
                div.className = `sport-card border border-slate-200 rounded-2xl p-3 flex flex-col items-center justify-center gap-2 cursor-pointer hover:border-brand-300 hover:shadow-md transition-all h-28 bg-white`;
                div.onclick = () => selectSport(sport.id, sport.intensity, div);
                
                div.innerHTML = `
                    <i class="ph ${sport.icon} text-3xl text-slate-400 transition-transform duration-300"></i>
                    <span class="text-xs font-bold text-center text-slate-600 leading-tight">${sport.name}</span>
                `;
                grid.appendChild(div);
            });
        }

        // SELECT LOGIC
        function selectSport(id, intensity, element) {
            // Reset Styles
            document.querySelectorAll('.sport-card').forEach(el => el.classList.remove('selected'));
            
            // Set Active
            element.classList.add('selected');
            selectedSportId = id;
            selectedIntensity = intensity;

            // Handle "Lainnya" Input
            const customInput = document.getElementById('custom-sport-container');
            if(id === 'lainnya') {
                customInput.classList.remove('hidden');
            } else {
                customInput.classList.add('hidden');
            }

            // Recalculate Calories
            updateCalories();
        }

        // SLIDER LOGIC
        function updateDuration(val) {
            document.getElementById('duration-val').innerText = val;
            updateCalories();
        }

        // CALORIE CALCULATOR (Simple Formula)
        function updateCalories() {
            const duration = parseInt(document.getElementById('duration-slider').value);
            // Formula: Duration * Intensity (Multiplier)
            const calories = Math.round(duration * selectedIntensity * 0.8); 
            document.getElementById('calorie-val').innerText = calories;
        }

        // SAVE ACTION
        function saveActivity() {
            if(!selectedSportId) {
                // Shake button animation if empty
                const btn = document.getElementById('btn-save');
                btn.classList.add('animate-bounce');
                setTimeout(() => btn.classList.remove('animate-bounce'), 1000);
                alert("Pilih olahraga dulu ya!");
                return;
            }

            // Confetti
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#0ea5e9', '#ef4444', '#facc15']
            });

            // Show Modal
            const modal = document.getElementById('modal-success');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-90');
                content.classList.add('scale-100');
            }, 10);
        }
    </script>
</body>
</html>
