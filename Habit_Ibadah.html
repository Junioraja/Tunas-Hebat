<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Ibadah - TunasHebat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { 
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7' },
                        gold: { 400: '#fbbf24', 500: '#f59e0b' }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'swing': 'swing 3s ease-in-out infinite alternate',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        swing: { '0%': { transform: 'rotate(3deg)' }, '100%': { transform: 'rotate(-3deg)' } },
                        glow: { '0%': { boxShadow: '0 0 5px #0ea5e9' }, '100%': { boxShadow: '0 0 20px #bae6fd' } }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom Checkbox */
        .checkbox-custom:checked + div {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
        }
        .checkbox-custom:checked + div i {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-brand-500 to-brand-100 min-h-screen relative overflow-x-hidden font-sans text-slate-700">

    <!-- DEKORASI GANTUNG (Lentera & Bintang) -->
    <div class="absolute top-0 left-8 z-0 animate-swing origin-top" style="animation-duration: 4s;">
        <div class="h-24 w-0.5 bg-white/40 mx-auto"></div>
        <i class="ph ph-star-four-fill text-gold-400 text-3xl drop-shadow-md"></i>
    </div>
    
    <div class="absolute top-0 right-12 z-0 animate-swing origin-top" style="animation-delay: 1s;">
        <div class="h-32 w-0.5 bg-white/40 mx-auto"></div>
        <div class="bg-white/20 backdrop-blur-sm p-2 rounded-full border border-white/40 shadow-lg">
            <i class="ph ph-lamp-fill text-gold-400 text-4xl"></i>
        </div>
    </div>
    
    <div class="absolute top-0 right-1/3 z-0 animate-swing origin-top" style="animation-delay: 2s; animation-duration: 5s;">
        <div class="h-16 w-0.5 bg-white/40 mx-auto"></div>
        <i class="ph ph-moon-stars-fill text-white/80 text-2xl"></i>
    </div>

    <!-- NAVBAR -->
    <nav class="p-6 flex items-center gap-4 relative z-20">
        <button onclick="window.location.href='dashboard.html'" class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center text-white hover:bg-white/30 transition border border-white/30">
            <i class="ph ph-arrow-left text-xl font-bold"></i>
        </button>
        <div class="text-white">
            <h1 class="font-bold text-lg drop-shadow-md">Jurnal Ibadah</h1>
            <p class="text-brand-100 text-xs font-medium">Rekam jejak spiritualmu</p>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="px-4 pb-32 relative z-10 max-w-lg mx-auto mt-4">
        
        <!-- Live Clock -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white/20 backdrop-blur-md border border-white/30 px-6 py-2 rounded-full text-white font-bold text-xl shadow-lg">
                <span id="current-clock">00:00</span> <span class="text-sm font-medium">WIB</span>
            </div>
        </div>

        <!-- GRID KARTU SHOLAT -->
        <div class="grid grid-cols-1 gap-4" id="prayer-grid">
            <!-- Cards will be injected via JS -->
        </div>

    </main>

    <!-- DEKORASI AWAN BAWAH -->
    <div class="fixed bottom-0 left-0 w-full z-0 pointer-events-none">
        <!-- SVG Waves/Clouds -->
        <svg class="w-full h-auto text-white/80" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,261.3C960,256,1056,224,1152,197.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
        <svg class="absolute bottom-0 w-full h-auto text-white" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" style="transform: scaleY(0.7); transform-origin: bottom;">
            <path fill="currentColor" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,208C1248,224,1344,192,1392,176L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>

    <!-- MODAL POPUP INPUT -->
    <div id="modal-input" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center pointer-events-none opacity-0 transition-opacity duration-300">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-brand-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <!-- Modal Content -->
        <div id="modal-card" class="bg-white w-full max-w-md rounded-t-[2rem] sm:rounded-[2rem] p-8 relative transform translate-y-full sm:translate-y-10 transition-transform duration-300 pointer-events-auto shadow-2xl">
            
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>

            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-brand-50 rounded-2xl flex items-center justify-center text-brand-500 mx-auto mb-4 text-3xl shadow-sm border border-brand-100">
                    <i class="ph ph-hands-praying"></i>
                </div>
                <h3 class="text-2xl font-bold text-slate-800" id="modal-title">Subuh</h3>
                <p class="text-brand-500 font-bold bg-brand-50 inline-block px-3 py-1 rounded-lg mt-2 text-sm" id="modal-time">04:30 - 05:20 WIB</p>
            </div>

            <div class="space-y-4">
                <!-- Checkbox Wajib -->
                <div class="p-4 rounded-xl border-2 border-slate-100 hover:border-brand-300 transition bg-slate-50/50">
                    <label class="flex items-center gap-4 cursor-pointer">
                        <input type="checkbox" id="check-wajib" class="checkbox-custom hidden">
                        <div class="w-6 h-6 border-2 border-slate-300 rounded-lg flex items-center justify-center bg-white transition-all">
                            <i class="ph ph-check text-white font-bold hidden"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 block">Sholat Wajib</span>
                            <span class="text-xs text-slate-400">Tepat waktu lebih baik</span>
                        </div>
                    </label>
                </div>

                <!-- Sunnah Options (Dynamic) -->
                <div id="sunnah-container" class="space-y-2">
                    <!-- Checkboxes injected by JS -->
                </div>

                <!-- Notes -->
                <div>
                    <label class="text-xs font-bold text-slate-500 ml-1 mb-1 block">Catatan Tambahan</label>
                    <input type="text" id="modal-note" placeholder="Berjamaah di masjid..." class="w-full border border-slate-200 rounded-xl px-4 py-3 text-sm focus:border-brand-500 focus:outline-none transition">
                </div>
            </div>

            <button onclick="savePrayer()" class="w-full mt-8 py-4 bg-brand-500 hover:bg-brand-600 text-white font-bold rounded-xl shadow-lg shadow-brand-500/30 transition transform active:scale-95">
                Simpan Jurnal
            </button>
        </div>
    </div>

    <!-- MODAL SELECT RELIGION (Initial) -->
    <div id="modal-religion" class="fixed inset-0 z-[60] flex items-center justify-center bg-brand-900/80 backdrop-blur-md transition-opacity duration-300">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-sm mx-4 text-center shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-brand-400 to-blue-500"></div>
            <h3 class="text-2xl font-bold text-slate-800 mb-2 mt-2">Pilih Keyakinan</h3>
            <p class="text-slate-500 text-sm mb-8">Agar jadwal ibadah sesuai denganmu.</p>
            
            <button onclick="selectReligion('islam')" class="w-full p-4 rounded-2xl border border-slate-100 hover:border-brand-400 bg-white hover:bg-brand-50 transition flex items-center gap-4 group shadow-sm hover:shadow-md mb-3">
                <div class="w-12 h-12 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center text-2xl group-hover:scale-110 transition">
                    <i class="ph ph-moon-stars-fill"></i>
                </div>
                <div class="text-left">
                    <span class="font-bold text-slate-800 block">Islam</span>
                    <span class="text-xs text-slate-400">Jadwal Sholat 5 Waktu</span>
                </div>
                <i class="ph ph-caret-right ml-auto text-slate-300"></i>
            </button>

            <button disabled class="w-full p-4 rounded-2xl border border-slate-100 bg-slate-50 opacity-60 flex items-center gap-4 cursor-not-allowed">
                <div class="w-12 h-12 bg-slate-200 text-slate-500 rounded-full flex items-center justify-center text-2xl">
                    <i class="ph ph-cross-fill"></i>
                </div>
                <div class="text-left">
                    <span class="font-bold text-slate-600 block">Kristen</span>
                    <span class="text-xs text-slate-400">Segera Hadir</span>
                </div>
            </button>
        </div>
    </div>

    <script>
        // DATA SETTING
        const prayerData = [
            { id: 'subuh', name: 'Subuh', time: '04:30 - 05:20', sunnah: ['Qobliyah'] },
            { id: 'dzuhur', name: 'Dzuhur', time: '11:50 - 14:00', sunnah: ['Qobliyah', "Ba'diyah"] },
            { id: 'ashar', name: 'Ashar', time: '15:00 - 16:30', sunnah: ['Qobliyah'] },
            { id: 'maghrib', name: 'Maghrib', time: '17:50 - 18:30', sunnah: ['Qobliyah', "Ba'diyah"] },
            { id: 'isya', name: 'Isya', time: '18:50 - 03:00', sunnah: ['Qobliyah', "Ba'diyah"] }
        ];

        let currentPrayerId = null;

        // INIT
        function selectReligion(type) {
            const modal = document.getElementById('modal-religion');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                renderCards();
            }, 300);
        }

        // RENDER CARD
        function renderCards() {
            const grid = document.getElementById('prayer-grid');
            grid.innerHTML = '';

            prayerData.forEach(p => {
                const div = document.createElement('div');
                div.id = `card-${p.id}`;
                div.onclick = () => openModal(p.id);
                div.className = "bg-white/80 backdrop-blur-md p-5 rounded-2xl border border-white/50 shadow-sm hover:shadow-lg hover:scale-[1.02] transition-all cursor-pointer flex items-center justify-between group relative overflow-hidden";
                
                div.innerHTML = `
                    <div class="flex items-center gap-4 z-10">
                        <div id="icon-${p.id}" class="w-12 h-12 rounded-2xl bg-brand-50 text-brand-500 flex items-center justify-center text-2xl border border-brand-100 group-hover:bg-brand-500 group-hover:text-white transition-colors duration-300">
                            <i class="ph ph-moon-stars"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-800 text-lg group-hover:text-brand-600 transition">${p.name}</h4>
                            <p class="text-xs text-slate-500 font-medium bg-slate-100 px-2 py-0.5 rounded inline-block">${p.time}</p>
                        </div>
                    </div>
                    <div class="z-10">
                        <div id="status-${p.id}" class="w-8 h-8 rounded-full border-2 border-slate-200 flex items-center justify-center text-brand-500 bg-white">
                            <i class="ph ph-plus font-bold text-slate-300"></i>
                        </div>
                    </div>
                    <!-- Hover Effect BG -->
                    <div class="absolute inset-0 bg-gradient-to-r from-brand-50 to-white opacity-0 group-hover:opacity-100 transition duration-300 z-0"></div>
                `;
                grid.appendChild(div);
            });
            
            checkActiveTime();
            setInterval(updateClock, 1000);
        }

        // OPEN MODAL
        function openModal(id) {
            currentPrayerId = id;
            const data = prayerData.find(p => p.id === id);
            
            // Set Content
            document.getElementById('modal-title').innerText = data.name;
            document.getElementById('modal-time').innerText = data.time + ' WIB';
            document.getElementById('check-wajib').checked = false;
            document.getElementById('modal-note').value = '';

            // Render Sunnah
            const sunnahContainer = document.getElementById('sunnah-container');
            sunnahContainer.innerHTML = '';
            if(data.sunnah.length > 0) {
                sunnahContainer.innerHTML = `<span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Sunnah Rawatib</span>`;
                data.sunnah.forEach((s, index) => {
                    sunnahContainer.innerHTML += `
                        <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg border border-slate-100 hover:bg-slate-50 transition">
                            <input type="checkbox" id="sunnah-${index}" class="checkbox-custom hidden">
                            <div class="w-5 h-5 border-2 border-slate-300 rounded flex items-center justify-center bg-white">
                                <i class="ph ph-check text-white text-xs font-bold hidden"></i>
                            </div>
                            <span class="text-sm text-slate-600">${s}</span>
                        </label>
                    `;
                });
            }

            // Show Modal Animation
            const modal = document.getElementById('modal-input');
            const card = document.getElementById('modal-card');
            modal.classList.remove('pointer-events-none', 'opacity-0');
            setTimeout(() => {
                card.classList.remove('translate-y-full', 'sm:translate-y-10');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal-input');
            const card = document.getElementById('modal-card');
            card.classList.add('translate-y-full', 'sm:translate-y-10');
            setTimeout(() => {
                modal.classList.add('pointer-events-none', 'opacity-0');
            }, 300);
        }

        // SAVE ACTION
        function savePrayer() {
            const isWajib = document.getElementById('check-wajib').checked;
            
            if(isWajib) {
                // Visual Update on Card
                const statusDiv = document.getElementById(`status-${currentPrayerId}`);
                statusDiv.className = "w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center shadow-lg transform scale-110";
                statusDiv.innerHTML = `<i class="ph ph-check font-bold"></i>`;
                
                const card = document.getElementById(`card-${currentPrayerId}`);
                card.classList.add('border-green-400', 'ring-2', 'ring-green-100');

                // Confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#0ea5e9', '#fbbf24', '#ffffff']
                });
            }

            closeModal();
        }

        // TIME LOGIC
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('current-clock').innerText = timeString;
            checkActiveTime();
        }

        function checkActiveTime() {
            const now = new Date();
            const currentMins = now.getHours() * 60 + now.getMinutes();

            prayerData.forEach(p => {
                const [start, end] = p.time.split(' - ');
                const [sH, sM] = start.split(':').map(Number);
                const [eH, eM] = end.split(':').map(Number);
                
                let startMins = sH * 60 + sM;
                let endMins = eH * 60 + eM;

                // Handle Isya crossing midnight
                let isActive = false;
                if (endMins < startMins) { 
                    isActive = (currentMins >= startMins) || (currentMins < endMins);
                } else {
                    isActive = (currentMins >= startMins && currentMins < endMins);
                }

                const card = document.getElementById(`card-${p.id}`);
                const icon = document.getElementById(`icon-${p.id}`);
                
                if(isActive) {
                    if(!card.classList.contains('ring-brand-300')) {
                        card.classList.add('ring-4', 'ring-brand-300/50', 'animate-glow');
                        icon.classList.remove('bg-brand-50', 'text-brand-500');
                        icon.classList.add('bg-brand-500', 'text-white', 'animate-pulse');
                    }
                } else {
                    card.classList.remove('ring-4', 'ring-brand-300/50', 'animate-glow');
                    // Only reset icon if not hovered (logic handled by CSS group-hover mostly)
                    if(!card.querySelector('.bg-green-500')) { // If not checked
                         icon.classList.remove('animate-pulse');
                    }
                }
            });
        }
    </script>
</body>
</html>
